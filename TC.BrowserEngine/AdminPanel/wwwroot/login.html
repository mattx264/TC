
<form ng-submit="submit()" >
  <div class="form-group">
    <label for="email">Email</label>
    <input ng-model="email" type="text" name="emal" class="form-control" value="" id="email" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>

    <input ng-model="password" type="password" class="form-control" name="password" value="" id="password" />
  </div>
  <div class="has-error" ng-if="error">
    {{error}}
  </div>
  <button type="submit" class="btn btn-primary">Login</button>

</form>
