
<div class="form-group" [class.has-error]="error!=''">
  <div class="col-sm-12">
    <mat-form-field class="field">
      <input matInput [placeholder]="label" [formControl]="formControlText" [errorStateMatcher]="matcher">
      <mat-hint *ngIf="extraInfo">{{extraInfo}}</mat-hint>
      <mat-error *ngIf="formControlText.hasError('email') && !formControlText.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="formControlText.hasError('required')">
        {{label}} is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div>
</div>
