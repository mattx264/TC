<h2>Save Test</h2>


<form [formGroup]="formGroup">
  <app-text-field label="Name" formControlName="name" name="name">
  </app-text-field>
  <app-text-field label="Description" formControlName="description" name="description">
  </app-text-field>
  <button mat-button color="primary" (click)="saveTest()">Save</button>
  <button mat-button mat-dialog-close>Cancel</button>
</form>
