<div *ngIf="isVertical; else elseBlock">
  <p>{{dataToImport.companyName}}</p>
  <p>{{dataToImport.email}}</p>
  <p>{{dataToImport.country}}</p>
  <button>Agree</button>
</div>
<ng-template #elseBlock>
  <span>{{dataToImport.companyName}} {{dataToImport.email}} {{dataToImport.country}}<button>Agree</button></span>
</ng-template>
