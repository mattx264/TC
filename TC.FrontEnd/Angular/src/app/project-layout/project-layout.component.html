<section>
    <button mat-button [routerLink]="['/project-create']">Create</button>
</section>
<table mat-table [dataSource]="projects">

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element"> <button [routerLink]="['/project',element.id]" mat-flat-button
                color="primary">Edit</button> </td>
    </ng-container>
    <ng-container matColumnDef="send test">
        <th mat-header-cell *matHeaderCellDef> Send Test </th>
        <td mat-cell *matCellDef="let element"> <button [routerLink]="['/send-test',element.id]" mat-flat-button
                color="warn"> Send Test </button> </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
